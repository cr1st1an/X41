<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <link rel="stylesheet" href="../Style.css">
    <style>
        body {
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
        }
        h1 {
            font: -apple-system-title1;
            margin-bottom: 20px;
        }
        .tagline {
            font: -apple-system-body;
            color: #666;
            margin-bottom: 40px;
        }
        .instructions {
            font: -apple-system-footnote;
            color: #666;
            margin: 30px 0;
            max-width: 400px;
        }
        .step {
            text-align: left;
            margin: 10px 0;
            padding: 10px;
            background: rgba(128, 128, 128, 0.05);
            border-radius: 8px;
        }
        .step-number {
            font-weight: 600;
            color: #007AFF;
        }
    </style>
</head>
<body>
    <h1>X41</h1>
    <p class="tagline">Use X.COM in single player mode</p>

    <button id="openSettings" style="
        background: #007AFF;
        color: white;
        border: none;
        padding: 15px 30px;
        border-radius: 10px;
        font-size: 16px;
        font-weight: 600;
        width: 100%;
        max-width: 300px;
    ">Open Safari Settings</button>

    <div class="instructions">
        <div class="step">
            <span class="step-number">1.</span> Enable the X41 extension in Safari settings
        </div>
        <div class="step">
            <span class="step-number">2.</span> Configure which tabs to hide in Settings â†’ X41
        </div>
        <div class="step">
            <span class="step-number">3.</span> Open Safari and visit x.com
        </div>
    </div>

    <script>
        document.getElementById('openSettings').addEventListener('click', function() {
            webkit.messageHandlers.controller.postMessage({ action: 'openSettings' });
        });
    </script>
</body>
</html>
